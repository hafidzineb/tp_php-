<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EST Fès - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo EST Fès" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h1>Contactez-nous</h1>
            <form id="formContact" action="enregistrer.php" method="POST">
                <div class="form-group">
                    <label for="nom">Nom:</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                
                <div class="form-group">
                    <label for="prenom">Prénom:</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="filiere">Filière:</label>
                    <select id="filiere" name="filiere" required>
                        <option value="">-- Sélectionnez --</option>
                        <option value="Génie Informatique">Génie Informatique</option>
                        <option value="Génie Industriel">Génie Industriel</option>
                        <option value="Génie des Procédés">Génie des Procédés</option>
                        <option value="Génie Electrique">Génie Electrique</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" id="submitBtn">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 EST Fès - Tous droits réservés</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
